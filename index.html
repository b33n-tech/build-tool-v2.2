<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Lego KPI V4.7</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
<div id="sidebar">
  <h2 id="sidebar-title">Créer un KPI</h2>
  <input type="text" id="kpi-name" placeholder="Nom du KPI">
  <select id="kpi-type">
    <option value="">Type de calcul</option>
    <option value="sum">Somme</option>
    <option value="avg">Moyenne</option>
    <option value="min">Minimum</option>
    <option value="max">Maximum</option>
  </select>
  <select id="kpi-column">
    <option value="">Colonne source</option>
  </select>
  <select id="kpi-chart">
    <option value="">Graphique</option>
    <option value="bar">Barres</option>
    <option value="pie">Camembert</option>
  </select>
  <label>Lien fichier CSV/XLSX :</label>
  <input type="file" id="file-input">
  <button id="save-btn">Mettre à jour KPI</button>
  <button id="delete-btn" style="display:none;background-color:red;">Supprimer KPI</button>
</div>

<div id="kpiContainer"></div>

<script src="script.js"></script>
</body>
</html>
